<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<style>
mark {
	background: orange;
	color: black;
}
</style>
<title>News Data Search</title>
</head>
<body>
	<header th:insert="common.html :: header"> </header>

	<main role="main" class="container">



		<div class="card" style="margin-top: 100px">
			<div class="card-header">
				<h5>New Data Search</h5>
			</div>
			<div class="card-body">




				<div class="row">
					<div class="col-12">


						<div class="card card-body">
							<div class="row">
								<div class="col">
									<label for="txtSearchKey">Search Key</label> <input
										id="txtSearchKey" type="text" class="form-control"
										placeholder="Search Key">
								</div>

								<div class="col">
									<label for="ddSource">Source</label> <select id="ddSource"
										class="custom-select" required="">
										<option selected="" disabled="" value="">Choose...</option>
										<option>...</option>
									</select>



								</div>

								<div class="col">
									<label for="txtFrom">Created Date From</label> <input
										id="txtFrom" type="date" class="form-control"
										placeholder="Created From Date">
								</div>
								<div class="col">
									<label for="txtTo">Created Date To</label> <input id="txtTo"
										type="date" class="form-control" placeholder="Created To Date">
								</div>
							</div>
							<div class="row">
								<div class="col-12">

									<button id="btnSearch" class="btn btn-primary btn-lg btn-block"
										style="margin-top: 8px;" type="button">Search</button>
								</div>
							</div>
						</div>
					</div>



				</div>
			</div>
		</div>
		</div>


		</div>

		<div class="card" style="margin-top: 10px">
			<div class="card-body">

				<table id="tblNews" class="display" style="width: 100%">
					<thead>
						<tr>
							<th>Created Date</th>
							<th>Title</th>
							<th>Description</th>
							<th>Content</th>
							<th>Link</th>

						</tr>
					</thead>
				</table>



			</div>


		</div>



	</main>

	<!-- Optional JavaScript; choose one of the two! -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>


	<script
		src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript" src="js/jquery.mark.js"></script>

	<script src="js/datatables.mark.js"></script>

	<script type="text/javascript" src="js/NewsDataSearch.js"></script>




</body>
</html>
