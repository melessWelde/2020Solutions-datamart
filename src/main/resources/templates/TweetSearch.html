<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" >
	
	  <style>
       
      mark{
    background: orange;
    color: black;
}
	 </style>
    <title>Tweet Search</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
  <a class="navbar-brand" href="#">DATA WAREHOUSE</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
     <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{NewsDataSearch}" >News feed  </a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  th:href="@{FBPostSearch}">FB Search </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}" tabindex="-1" aria-disabled="true">Twitter <span class="sr-only">(current)</span></a>
      </li>
    </ul>
   
  </div>
</nav>
	
	<main role="main" class="container">

  

  <div class="card" style="margin-top:100px">
    <div class="card-header">
	 <h5>Twitter Search</h5>
	</div>
	<div class="card-body">
    
		
		
		
		<div class="row">
			<div class="col-12">
				  
				  
			  <div class="card card-body">
				<div class="row">
					<div class="col">
						<label for="txtUserName">User name</label>
					    <input id="txtUserName" type="text" class="form-control" placeholder="User name">
					</div>
					<div class="col">
					   <label for="txtHashTag">Hashtag</label>
					   <input id="txtHashTag" type="text" class="form-control" placeholder="Hashtag">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="txtFrom">Date From</label>
					    <input id="txtFrom" type="date" class="form-control" placeholder="From Date">
					</div>
					<div class="col">
					   <label for="txtTo">Date To</label>
					   <input id="txtTo" type="date" class="form-control" placeholder="To Date">
					</div>
				</div>
				<div class="row">
						<div class="col-12">
						
						<button  id="btnSearch" class="btn btn-primary btn-lg btn-block" style="margin-top:8px;" type="button" >Search</button>
					  </div>
				</div>
			</div>
		</div>
				
				
			  
			</div>
			</div>
		</div>
	</div>

    
  </div>

    <div class="card" style="margin-top:10px">
	<div class="card-body container">
    
	
	
	
	
	
	
	
	
	
	<table id="tblTweets" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Created Date</th>
                <th>User Name</th>
                <th>Hash Tags</th>
                <th>Tweet Text</th>
                <th>Retweet Count</th>                
                <th>Favourite Count</th>              
                <th>Link</th>
            </tr>
        </thead>
   </table>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
		
	</div>

    
  </div>
  
  

</main>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js" ></script>
  
	  <script type="text/javascript" src="js/jquery.mark.js"></script>

  <script src="js/datatables.mark.js"></script>

  </body>
</html>
