<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title>Registration</title>
</head>

<body>
	<header th:insert="common.html :: header"> </header>

	<main role="main" class="container" style="margin-top: 100px">
		<div class="card">
			<div class="card-header">
				<h5>Media Registration</h5>
			</div>
			<div class="row" style="padding-left: 50px; padding-top: 20px">
				<div class="col-md-6 col-md-offset-3">

					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully added the media!</div>
					</div>


					<form th:action="@{/mediaregistration}" th:object="${media}" method="post">

						<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
							error</p>

						<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
							<label for="name" class="control-label">Media Name</label> <input id="name" class="form-control" th:field="*{name}" />
							<p class="error-message" th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('rssFeed')}? 'has-error':''">
							<label for="rssFeed" class="control-label">Media RssFeed</label> <input id="rssFeed" class="form-control" th:field="*{rssFeed}" />
							<p class="error-message" th:each="error : ${#fields.errors('rssFeed')}" th:text="${error}">Validation error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('country')}? 'has-error':''">
							<label for="country" class="control-label">Media Country</label> <input id="country" class="form-control" th:field="*{country}" />
							<p class="error-message" th:each="error : ${#fields.errors('country')}" th:text="${error}">Validation error</p>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-success">Register Media</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
