<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title>Registration</title>
</head>

<body>
	<header th:insert="common.html :: header"> </header>

	<main role="main" class="container" style="margin-top: 100px">
		<div class="card">
			<div class="card-header">
				<h5>Update your password</h5>
			</div>
			<div class="row" style="padding-left: 50px; padding-top: 20px">
				<div class="col-md-6 col-md-offset-3">

					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully updated your password!</div>
					</div>


					<form th:action="@{/updatepassword}" th:object="${updatePassword}" method="post">

						<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
							error</p>

						<div class="form-group" th:classappend="${#fields.hasErrors('oldPassword')}? 'has-error':''">
							<label for="oldPassword" class="control-label">Old Password</label> <input id="oldppassword" class="form-control" type="password"
								th:field="*{oldPassword}" />
							<p class="error-message" th:each="error : ${#fields.errors('oldPassword')}" th:text="${error}">Validation error</p>
						</div>

						<div class="form-group" th:classappend="${#fields.hasErrors('newPassword')}? 'has-error':''">
							<label for="newPassword" class="control-label">New Password</label> <input id="newPassword" class="form-control" type="password"
								th:field="*{newPassword}" />
							<p class="error-message" th:each="error : ${#fields.errors('newPassword')}" th:text="${error}">Validation error</p>
						</div>

						<div class="form-group" th:classappend="${#fields.hasErrors('confirmNewPassword')}? 'has-error':''">
							<label for="confirmNewPassword" class="control-label">Confirm New password</label> <input id="confirmNewPassword" class="form-control"
								type="password" th:field="*{confirmNewPassword}" />
							<p class="error-message" th:each="error : ${#fields.errors('confirmNewPassword')}" th:text="${error}">Validation error</p>
						</div>


						<div class="form-group">
							<button type="submit" class="btn btn-success">Update Password</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
